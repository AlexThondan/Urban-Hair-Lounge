<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" href="signup.css">
<script>
  function validateLoginForm() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    
    if (email.includes("@") && email.endsWith(".com") && password !== "") {
      
      window.location.href = "Slot.html";
    } else {
      
      alert("Please fill in all fields and provide a valid email address ending with '.com'.");
    }
  }
</script>
</head>
<body>

<div class="signup-container">
  <h2>Login</h2>
  <form action="#" method="post" onsubmit="event.preventDefault(); validateLoginForm();">
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Log In</button>
  </form>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  <a href="Index.html" class="back-button">&#8592;</a>
</div>

</body>
</html>
