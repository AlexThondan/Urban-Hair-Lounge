<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="signup.css">
<script>
  function validateForm() {
    var username = document.getElementById("username").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    if (email.includes("@") && email.endsWith(".com") && username !== "" && password !== "") {
      
      window.location.href = "login.html";
    } else {
      
      alert("Please fill in all fields and provide a valid email address ending with '.com'.");
    }
  }
</script>
</head>
<body>

<div class="signup-container">
  <h2>Sign Up</h2>
  <form action="#" method="post" onsubmit="event.preventDefault(); validateForm();">
    <div class="input-group">
      <label for="username">User name</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" id = "submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Log in</a></p>
  <a href="Index.html" class="back-button">&#8592;</a>
</div>

</body>
</html>
