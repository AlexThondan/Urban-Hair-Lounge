<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>

<div class="signup-container">
  <h2>Login</h2>
  <form id="loginForm"> <!-- Added an ID to the form for easier access -->
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit">Log In</button>
  </form>
  <p>Don't have an account? <a href="/signup">Sign Up</a></p>
  <a href="/index" class="back-button">&#8592;</a>
</div>

<!-- Moved script tags to the end of the body for better performance -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
// Define a function to handle form submission
function validateLoginForm() {
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    $.ajax({
        url: '/user/loginuser',
        type: 'POST',
        data: {
            'email': email,
            'password': password,
        },
        success: function(response) {
            if(response.loginSuccess) {
                alert('Login successful!');
                window.location.href = '/index'; // Redirect to the next page on success
            } else {
                alert(response.message); // Show message on failure
            }
        },
        error: function(xhr, status, error) {
            console.error(xhr.responseText); // Log any errors to the console
            alert('An error occurred while logging in. Please try again later.');
        }
    });
}

// Add event listener to form submission
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission
    validateLoginForm(); // Call the function to handle form submission
});
</script>
</body>
</html>
