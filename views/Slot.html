<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Booking</title>
    <link rel="stylesheet" type="text/css" href="/css/slot.css">
</head>
<body>
    <div class="container">
        <div class="book-container">
        <h2 class="booking-heading">Book a Slot</h2>
            <form id="bookingForm">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" maxlength="10" oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 10)" required>
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Time (See The Timings Below):</label>
                <input type="time" id="time" name="time" required>
                
                <button type="submit">Book Slot</button>
            </form>
        </div>
    </div>
    
    </div>
    
        <div class="timings">
            <h3>Timings:</h3>
            <ul> 
                <li>Monday - Friday: 9:00 AM - 6:00 PM & Saturday - Sunday: 9:00 AM - 4:00 PM</li>
            </ul>
        </div>
    </div>
    <div class="popup" id="bookingPopup">
    
        <img src="../public/img/depositphotos_4141203-stock-photo-green-tick-symbol.jpg">
        
        <p>Congratulations!<br></br> Your slot has been successfully booked. <br>Get ready for an amazing experience.</br> Be punctual, and we'll be there to assist you.</p>
        
        <div id="detailsContainer">
            <p><strong>Name:</strong> <span id="popupName"></span></p>
            <p><strong>Email:</strong> <span id="popupEmail"></span></p>
            <p><strong>Date:</strong> <span id="popupDate"></span></p>
            <p><strong>Time:</strong> <span id="popupTime"></span></p>
            <p><strong>Phone:</strong> <span id="popupphone"></span></p>
        </div>
        <button onclick="closePopup()">Got it!</button>
    </div>
    
    <div class="overlay" id="overlay"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        document.getElementById("bookingForm").addEventListener("submit", function (event) {
            event.preventDefault();
            bookslot();
            showPopup();
            displayFormDetails();
        });
    
        function bookslot() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var phone = document.getElementById('phone').value;
            var date = document.getElementById('date').value;
            var time = document.getElementById('time').value;
            console.log(name,email,phone,date,time);
            $.ajax({
                url: '/user/bookslot',
                type: 'POST',
                data: {
                    'email': email,
                    'name': name,
                    'phone': phone,
                    'date': date,
                    'time': time,
                },
                success: function(response) {
                    if(response.loginSuccess) {
                        alert('Slot booked successful!');
                        // window.location.href = '/index'; // Redirect to the next page on success
                    } else {
                        alert(response.message); // Show message on failure
                    }
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText); // Log any errors to the console
                    alert('An error occurred while logging in. Please try again later.');
                }
            });
        }



        function showPopup() {
            document.getElementById("bookingPopup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }
    
        function closePopup() {
            document.getElementById("bookingPopup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
            window.location.href = "/feedback";
        }
    
        function displayFormDetails() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phone = document.getElementById("phone").value;
            var date = document.getElementById("date").value;
            var time = document.getElementById("time").value;
    
            document.getElementById("popupName").innerText = name;
            document.getElementById("popupEmail").innerText = email;
            document.getElementById("popupDate").innerText = date;
            document.getElementById("popupTime").innerText = time;
            document.getElementById("popupphone").innerText = phone;
        }
    </script>
    
    <a href="/index" class="back-button">&#8592;</a>
</body>
</html>
