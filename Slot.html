<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Booking</title>
    <link rel="stylesheet" href="slot.css">
</head>
<body>
    <div class="container">
        <h2 class="booking-heading">Book a Slot</h2>
        <form id="bookingForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
            
            <button type="submit">Book Slot</button>
        </form>
        <div class="timings">
            <h3>Timings:</h3>
            <ul>
                <li>Monday - Friday: 9:00 AM - 6:00 PM</li>
                <li>Saturday - Sunday: 9:00 AM - 4:00 PM</li>
            </ul>
        </div>
    </div>

    <div class="popup" id="bookingPopup">
        <p>Congratulations! Your slot has been successfully booked. Get ready for an amazing experience. Be punctual, and we'll be there to assist you.</p>
        <div id="detailsContainer">
            <p><strong>Name:</strong> <span id="popupName"></span></p>
            <p><strong>Email:</strong> <span id="popupEmail"></span></p>
            <p><strong>Date:</strong> <span id="popupDate"></span></p>
            <p><strong>Time:</strong> <span id="popupTime"></span></p>
        </div>
        <button onclick="closePopup()">Got it!</button>
    </div>

    <div class="overlay" id="overlay"></div>

    <script>
        document.getElementById("bookingForm").addEventListener("submit", function (event) {
            event.preventDefault(); 
            showPopup(); 
            displayFormDetails();
        });

        function showPopup() {
            document.getElementById("bookingPopup").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closePopup() {
            document.getElementById("bookingPopup").style.display = "none";
            document.getElementById("overlay").style.display = "none";
            window.location.href = "index.html"; // Redirect to index.html
        }

        function displayFormDetails() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var date = document.getElementById("date").value;
            var time = document.getElementById("time").value;

            document.getElementById("popupName").innerText = name;
            document.getElementById("popupEmail").innerText = email;
            document.getElementById("popupDate").innerText = date;
            document.getElementById("popupTime").innerText = time;
        }
    </script>
</body>
</html>
